patch:
  # --- 1. 全局样式设置 ---
  "style/color_scheme": mint_light_blue      # 默认亮色方案
  "style/color_scheme_dark": mint_dark_blue  # 默认暗色方案
  "style/horizontal": true                   # 横排显示
  "style/inline_preedit": true               # 行内显示
  "style/font_face": "Segoe UI Emoji:30:39, Segoe UI Emoji:23:23, Segoe UI Emoji:2a:2a, Segoe UI Emoji:fe0f:fe0f, Segoe UI Emoji:20e3:20e3, Microsoft YaHei, SF Pro, Segoe UI Emoji, Noto Color Emoji"
  "style/label_font_face": "Microsoft YaHei" # 标签字体
  "style/font_point": 12                    # 字号
  "style/corner_radius": 8                  # 窗口圆角
  "style/round_corner": 8                   # 高亮色块圆角
  
  # --- 2. 详细布局设置 (参考 Mint 风格) ---
  "style/layout/min_width": 145
  "style/layout/border_width": 0
  "style/layout/margin_x": 8
  "style/layout/margin_y": 8
  "style/layout/spacing": 10
  "style/layout/candidate_spacing": 22
  "style/layout/hilite_spacing": 6
  "style/layout/hilite_padding": 8

  # --- 3. 配色方案定义 ---
  preset_color_schemes:
    mint_light_blue:
      name: "蓝水鸭／Mint Light Blue"
      author: Mintimate
      text_color: 0x6495ed 
      back_color: 0xefefef 
      label_color: 0xcac9c8 
      border_color: 0xefefef 
      shadow_color: 0xb4000000
      candidate_text_color: 0x424242 
      hilited_text_color: 0xed9564 
      hilited_back_color: 0xefefef 
      hilited_candidate_back_color: 0xed9564 
      hilited_candidate_text_color: 0xefefef
      hilited_candidate_label_color: 0xcac9c8
      comment_text_color: 0xcac9c8 
      hilited_comment_text_color: 0xefefef 

    mint_dark_blue:
      name: "黑水鸭／Mint Dark Blue"
      author: Mintimate
      text_color: 0x6495ed 
      back_color: 0x424242 
      label_color: 0xefefef 
      border_color: 0x424242 
      shadow_color: 0xb4000000
      candidate_text_color: 0xefefef
      hilited_text_color: 0xc6c01a 
      hilited_back_color: 0x424242
      hilited_candidate_back_color: 0xc6c01a 
      hilited_candidate_text_color: 0xefefef
      hilited_candidate_label_color: 0xffffff
      comment_text_color: 0xefefef 
      hilited_comment_text_color: 0xffffff
